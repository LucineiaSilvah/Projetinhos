<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Jokenpô</title>
</head>

<body>
    <header>
        <h1>Jokenpô</h1>
    </header>
    <main>
        <h3>Jogador:</h3>
        <form name="form">
            <div class="opcoes">
                
                <label for="pedra">
                    <input type="radio" name="grupo" id="pedra"> <img src="pedra.png" alt="">
                </label>
                <label for="papel">
                    <input type="radio" name="grupo" id="papel"> <img src="papel.png" alt="">
                </label>
                <label for="tesoura">
                    <input type="radio" name="grupo" id="tesoura"> <img src="tesoura.png" alt="">
                </label>
            </div>

            <div class="botoes"><input type="button" value="JOGAR" onclick="jogar()" class="btn">
                <input type="reset" value="RESET" onclick="resetar()" class="btn">
            </div>
        </form>

        <div class="pc">
            <h3>Computador:</h3>
        <img src="pc.png" alt="" id="pc">

        <h3 id="placar"></h3>
        </div>
    </main>
    <script src="jokenpo.js"></script>
